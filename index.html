<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bit Academy Stats</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div>
        <img src="images/logo.png" alt="">
        <h1>Referrals</h1>
    </div>
</header>

<main>
    <div class="numbers">
        <div class="number block signup">
            <h2>Aangemeld via website</h2>
            <div class="values">
                <div class="percentage">
                    0% <i class="fas fa-level-up-alt"></i>
                </div>
                <span class="value">0 / 50</span>
            </div>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>
        <div class="number block middle tryout">
            <h2>Tryout dag</h2>
            <div class="values">
                <div class="percentage">
                    0% <i class="fas fa-level-up-alt"></i>
                </div>
                <span class="value">0 / 50</span>
            </div>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>
        <div class="number block intake">
            <h2>Intake</h2>
            <div class="values">
                <div class="percentage">
                    0% <i class="fas fa-level-up-alt"></i>
                </div>
                <span class="value">0 / 50</span>
            </div>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <div class="numbers">
        <div class="number block referral">
            <h2>Referrals granted</h2>
            <div class="values">
                <div class="percentage">
                    0% <i class="fas fa-level-up-alt"></i>
                </div>
                <span class="value">0 / 50</span>
            </div>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <div class="goodies">
        <img class="shirts" src="images/shirts.png" />
    </div>
</main>

</body>
</html>
